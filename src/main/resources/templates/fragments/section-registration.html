<!DOCTYPE html>
<html lang="pl" xmlns:th="http://thymeleaf.org" >
<section class="banner__sign-in banner__register">
    <img class="banner__sign-in--close banner__register--close" src="images/icon/close-button.svg">
    <div class="sign-in__container">
        <h2 class="sign-in__header">Rejestracja</h2>
        <form class="sign-in__form">
            <div class="sign-in__form-item">
                <div class="sign-in__field">
                    <input name="first_name" class="sign-in__form-input" required>
                    <label class="sign-in__form-label">Imię</label>
                </div>
                <div class="sign-in__field">
                    <input name="surname" class="sign-in__form-input" required>
                    <label class="sign-in__form-label">Nazwisko</label>
                </div>
                <div class="sign-in__field">
                    <input name="email" class="sign-in__form-input" required>
                    <label class="sign-in__form-label">Email</label>
                </div>
                <div class="sign-in__field">
                    <input name="name" class="sign-in__form-input" required>
                    <label class="sign-in__form-label">Nazwa użytkownika</label>
                </div>
                <div class="sign-in__field">
                    <input type="password" name="password" class="sign-in__form-input" required>
                    <label class="sign-in__form-label">Hasło</label>
                </div>
                <div class="sign-in__field">
                    <input type="password" name="password2" class="sign-in__form-input" required>
                    <label class="sign-in__form-label">Powtórz hasło</label>
                </div>
                <button class="sign-in__form-button">Zarejestruj</button>
            </div>
        </form>
    </div>
    <div class="sign-in__check register">
        <div class="sign-in__check-field register">
            <p class="sign-in__check-paragraph-register">Masz już konto? <span
                    class="sign-in__check-paragraph">Zaloguj się</span>
        </div>
    </div>
</section>
</html>
